<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>StudyWithAI</title>
     <meta charset="UTF-8">
  <meta name="description" content="LAUTECH Anatomy Library: Access anatomy textbooks, read online and solve past questions. Improve academic performance & achieve success!">
  <meta name="keywords" content="Lautech anatomy library, School library, online library, Anatomy library lautech, ebooks, school library website, study with AI, AI">
  <meta name="author" content="Ajala John">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./ai.png" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="q&a.css">
<!--<link rel="stylesheet" href="q&a.css">-->
  </head>
  <body>


    <section class="chat">
      <div class="top">
        <div class="left">
          
          <img src="./ai.png" alt="logo">
        </div>
         <h2>StudyWithAI</h2>
      </div>
      <!-- message area -->
      <div class="messageArea">
      </div>
      
      <div class="inputArea">
        <form action="#" class="prompt-form">
          <input type="text" required name="msg" id="msg" placeholder="Ask ChatAI questions">
          <div class="actionBtns">
            
          <div class="fileWrap">
            <input type="file" name="file" class="fileInput" accept="image/*, .pdf, .txt, .docx, .pptx, .ppt">
            <img src="./ai.png" class="imgUpload" alt="input">
          <button type="button" class="bx bx-file file-icon" id="file-icon"></button>
          <button type="button" class="bx bx-shekel file" id="file"></button>
          <button type="button" class="bx bx-close close" id="close">&times;</button>
          </div>
           <button class="bx bx-send send" id="send"></button>
           </div>
        </form>
      </div>
     
    </section>
    
<script src="./chat.js" defer></script>
    </body>
    
    <script>
    </script>
    </html>
